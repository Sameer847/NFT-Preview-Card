<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <body>
      <div class="container">

        <div class="main-img">
          <div class="overlay">

            <div class="color-box">
              <img src="./images/icon-view.svg" alt="view">
            </div>

          </div>
          <img class="main" src="./images/image-equilibrium.jpg" alt="img Code
            Equilibrium">



        </div>

        <div class="text">
          <h2>Equilibrium #3429</h2>

          <div class="para">
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>

          <div class="card">

            <div>

              <li class="list"><img src="./images/icon-ethereum.svg"
                  alt="ethereum"><span> 0.41 ETH</span></li>
            </div>

            <div>
              <li class="clock"><img src="./images/icon-clock.svg" alt="clock"><span>
                  3 days left</span></li>

            </div>

          </div>

          <div class="Last">
            <img src="./images/image-avatar.png" alt="img" class="image">


            <div class="footer">
              <p>Creation of <span>Jules Wyvern</span></p>
            </div>
          </div>

        </div>

      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
          target="_blank">Frontend Mentor</a>
        Coded by <a href="#">Sameer Shaikh</a>.
      </div>
    </body>
  </html>
